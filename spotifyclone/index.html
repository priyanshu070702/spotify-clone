<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/ec054dcd02.js" crossorigin="anonymous"></script>


</head>
<body>
    <!--navigation bar-->
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="logo">
            </li>
            <li class="logoitem" >Spotify</li>
            <li class="navitem1"> <a href="#">Home</a></li>
            <li class="navitem2"><a href="#">About</a></li>
        </ul>
    </nav>

    <!--//main Page-->

    <div class="container">
        <h1>Spotify Clone Copyright@priyanshu_07</h1>
        <div class="songlist"></div>
        <div class="songBanner"></div>
    </div>

    <!--footer-->

    <div class="bottom">
        <input type="range" name="range" id="myProgessBar" min="0" max="100">
        <div class="icons">
            <i class="fad fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fad fa-3x fa-step-forward"></i>
            
        </div>
    </div>















    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/26504e4alf.js" crossorigin="anonymous"></script>
    
</body>
</html>
